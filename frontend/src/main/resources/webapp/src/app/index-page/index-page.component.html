<app-concert-detail *ngFor="let concert of concerts" [concert]="concert"></app-concert-detail>
<h2>Conciertos más buscados</h2>
<ngu-carousel #masBuscados [inputs]="carouselConfig" [dataSource]="carouselItems">
  <div *nguCarouselDef="let item;" class="item">
    <app-concert-mini-card [concert]="item"></app-concert-mini-card>
  </div>
  <button NguCarouselNext class="rightRs"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
  <button NguCarouselPrev class="leftRs"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
</ngu-carousel>

<h2>Recientemente añadido</h2>
<ngu-carousel #recentAdds [inputs]="carouselConfig" [dataSource]="carouselItems">
  <div *nguCarouselDef="let item;" class="item">
    <app-concert-mini-card [concert]="item"></app-concert-mini-card>
  </div>
  <button NguCarouselNext class="rightRs"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
  <button NguCarouselPrev class="leftRs"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
</ngu-carousel>
