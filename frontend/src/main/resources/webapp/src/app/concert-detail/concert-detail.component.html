<div class="concert-detail">
    <div class="concert-info" *ngIf="concerts">
        <img src="../../assets/images/concerts/{{concerts.CONCERT_ID}}.jpg">
        <div class="concert-details">
            <h2 class="display-3">{{ concerts.CONCERT_NAME }}</h2>
            <a [routerLink]="['/artistDetail', concerts.ARTIST_ID]">
                <h4 class="display-4">{{ concerts.ARTIST_NAME }}</h4>
            </a>
            <h4 class="display-4">{{ concerts.DATE | date }}</h4>

            <i class="fa fa-map-marker" aria-hidden="true"> {{concerts.LOCATION_NAME}}</i>
            <p>{{ concerts.DESCRIPTION }}</p>
            <a href="{{concerts.TICKETEA_LINK}}" [class.request-card-hidden]="hideTicketea()" target="_blank"><button class="tickets-button btn btn-warning">Comprar
          entradas</button></a>
            <a *ngIf="concerts.TWITCH_LINK" href="{{concerts.TWITCH_LINK}}" [class.request-card-hidden]="hideStreaming()" target="_blank"><button class="tickets-button btn" style="font-weight:bold;color:white;background-color:#772ce8">Twitch</button></a>
            <br>
            <a *ngIf="concerts.YOUTUBE_LINK" href="{{concerts.YOUTUBE_LINK}}" [class.request-card-hidden]="hideStreaming()" target="_blank"><button class="tickets-button btn" style="font-weight:bold;color:white;background-color:red">YouTube</button></a>
        </div>
    </div>

    <div class="comments">
        <h1>Comentarios</h1>
        <hr>
        <app-comments-section></app-comments-section>
    </div>
</div>
