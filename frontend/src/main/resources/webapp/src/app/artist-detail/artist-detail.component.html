<div class="artist-detail">
    <div class="artist-info">
        <img src="../../assets/images/artists/{{artist.ARTIST_ID}}.jpg">
        <div class="artist-details">
            <h2 class="display-3">{{ artist.ARTIST_NAME }}</h2>
            <h4 class="display-4">GÃ©nero: {{ artist.GENRE_NAME }}</h4>
            <div class="social">
                <a href="{{ artist.TWITTER_LINK}}" [class.request-card-hidden]="hideTwitter()" target="_blank"><i class="fa fa-twitter" style="margin-left:-1rem" aria-hidden="true"></i></a>
                <a href="{{ artist.INSTAGRAM_LINK}}" [class.request-card-hidden]="hideInstagram()" target="_blank"><i class="fa fa-instagram" style="color:#3c3c3a" aria-hidden="true"></i></a>
                <a href="{{ artist.TWITCH_LINK}}" [class.request-card-hidden]="hideTwitch()" target="_blank"><i class="fa fa-twitch" style="color:#772ce8"aria-hidden="true"></i></a>
                <a href="{{ artist.YOUTUBE_LINK}}" [class.request-card-hidden]="hideYoutube()" target="_blank"><i class="fa fa-youtube-play"style="color:red" aria-hidden="true"></i></a>
                <a href="{{ artist.SPOTIFY_LINK}}" [class.request-card-hidden]="hideSpotify()" target="_blank"><i class="fa fa-spotify" style="color:#1db954"aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
    <h2>Conciertos del artista</h2>
    <ngu-carousel #recentAdds [inputs]="carouselConfig" [dataSource]="concertsOfArtist">
        <div *nguCarouselDef="let item;" class="item">
            <app-concert-mini-card [concert]="item"></app-concert-mini-card>
        </div>
        <button *ngIf="concertsOfArtist.length>3" NguCarouselNext class="rightRs"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        <button *ngIf="concertsOfArtist.length>3" NguCarouselPrev class="leftRs"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
    </ngu-carousel>
</div>
