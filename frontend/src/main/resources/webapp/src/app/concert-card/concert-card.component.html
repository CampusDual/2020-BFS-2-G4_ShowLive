<mat-card>
    <div class="imagen">
        <img src="../../assets/images/concerts/{{concert.CONCERT_ID}}.jpg">
    </div>
    <div class="contenido">
        <mat-card-title>{{ concert.CONCERT_NAME }}</mat-card-title>
        <mat-card-content>{{ concert.DESCRIPTION }}</mat-card-content>
        <mat-card-content>{{ concert.GENRE_NAME }}</mat-card-content>
        <mat-card-actions>
            <button mat-button>Más información</button>
        </mat-card-actions>
    </div>
</mat-card>
