<mat-card>
  <div class="imagen">
    <img src={{concert.imgPath}}>
  </div>
  <div class="contenido">
    <mat-card-title>{{ concert.name }}</mat-card-title>
    <mat-card-content>{{ concert.description }}</mat-card-content>
    <mat-card-actions>
      <button mat-button>Más información</button>
    </mat-card-actions>
  </div>
</mat-card>
